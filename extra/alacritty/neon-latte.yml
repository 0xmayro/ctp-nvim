# Catppuccino Light Melya
colors:
  # Default colors
  primary:
    background: '#1B1623'
    foreground: '#B6C2E2'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#fdebc3'
    cursor: '#150b26'

  # Normal colors
  normal:
    black:   '#393b44'
    red:     '#cf4f6d'
    green:   '#51ee72'
    yellow:  '#F0DC89'
    blue:    '#96e2f0'
    magenta: '#d97bf2'
    cyan:    '#63cdcf'
    white:   '#dfdfe0'

  # Bright colors
  bright:
    black:   '#7f8c98'
    red:     '#e06c75'
    green:   '#58cd8b'
    yellow:  '#F0DC89'
    blue:    '#84cee4'
    magenta: '#b8a1e3'
    cyan:    '#59f0ff'
    white:   '#fdebc3'

  indexed_colors:
    - { index: 16, color: '#F0DC89' }
    - { index: 17, color: '#e06c75' }
